<!--2) დაწერეთ კომენატების სახით forms-ის როლი საიტზე ასევე გაიხსენეთ რა არის ატრიბუტი-->

<!-- HTML ფორმები (Forms) მნიშვნელოვან როლს თამაშობენ ვებსაიტებზე -->
<!-- ისინი გამოიყენება მომხმარებლის მონაცემების შეგროვებისთვის -->
<!-- ფორმები ხშირად გამოიყენება რეგისტრაციის, ავტორიზაციის, შეკვეთის და უკუკავშირის მისაღებად -->

<form action="submit.php" method="post">
    <!-- <input> ელემენტი საშუალებას აძლევს მომხმარებელს შეიყვანოს მონაცემები -->
    <!-- name ატრიბუტი განსაზღვრავს ველის სახელს, რომლის მიხედვითაც მონაცემები გადაეცემა -->
    <!-- placeholder აჩვენებს დროებით ტექსტს, რომელიც მიანიშნებს შესაყვანი ინფორმაციის ტიპზე -->

    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name" placeholder="შეიყვანეთ სახელი" required>

    <label for="email">ელ.ფოსტა:</label>
    <input type="email" id="email" name="email" placeholder="შეიყვანეთ ელ.ფოსტა" required>

    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი" required>

    <!-- submit ღილაკი გამოიყენება ფორმის მონაცემების გასაგზავნად -->
    <button type="submit">გაგზავნა</button>
</form>

<!-- 
ატრიბუტი (Attribute) არის HTML ელემენტის დამატებითი მახასიათებელი, რომელიც განსაზღვრავს მის ქცევას და ფუნქციას.
მაგალითად:
- type: განსაზღვრავს input ველის ტიპს (text, email, password და ა.შ.)
- name: აღნიშნავს მონაცემის საკვანძო სახელწოდებას
- placeholder: აჩვენებს მომხმარებელს მითითებას
- required: აღნიშნავს, რომ ველი სავალდებულოა შესავსებად
-->
