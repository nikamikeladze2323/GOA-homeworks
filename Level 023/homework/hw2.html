<!-- 
ატრიბუტი (Attribute) არის HTML ელემენტის დამატებითი მახასიათებელი, რომელიც განსაზღვრავს მის ქცევას და ფუნქციას.
მაგალითად:
- type: განსაზღვრავს input ველის ტიპს (text, email, password და ა.შ.)
- name: აღნიშნავს მონაცემის საკვანძო სახელწოდებას
- placeholder: აჩვენებს მომხმარებელს მითითებას
- required: აღნიშნავს, რომ ველი სავალდებულოა შესავსებად
-->
