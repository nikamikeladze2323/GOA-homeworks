<!--1) შექმენით ფორმა 4 input-ით სახელისთვის გვარისთვის ემაილისთვის და პაროლისთვის გამოიყენეთ ყველა ნასწავლი ატრიბუტი -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაციის ფორმა</title>
</head>
<body>

    <h2>რეგისტრაცია</h2>
    <form action="submit.php" method="post">
        
        <label for="firstname">სახელი:</label>
        <input type="text" id="firstname" name="firstname" placeholder="შეიყვანეთ სახელი" value="" required>

        <label for="lastname">გვარი:</label>
        <input type="text" id="lastname" name="lastname" placeholder="შეიყვანეთ გვარი" value="" required>

        <label for="email">ელ.ფოსტა:</label>
        <input type="email" id="email" name="email" placeholder="შეიყვანეთ ელ.ფოსტა" value="" required>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი" value="" required>

        <button type="submit">რეგისტრაცია</button>

    </form>

</body>
</html>
