<!--2) შექმენით drop-down მენიუ age group ებისთვის როგორებიცაა under 18 , 18-30 , 31-50 , over 50-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ასაკობრივი ჯგუფები</title>
</head>
<body>

    <h2>აირჩიეთ ასაკობრივი ჯგუფი</h2>
    
    <label for="age-group">ასაკი:</label>
    <select id="age-group" name="age-group">
        <option value="under18">Under 18</option>
        <option value="18-30">18-30</option>
        <option value="31-50">31-50</option>
        <option value="over50">Over 50</option>
    </select>

    <button type="submit">დამოწმება</button>

</body>
</html>
