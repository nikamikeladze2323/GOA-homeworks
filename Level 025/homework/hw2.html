<!--3) გაუკეთეთ მომხმარებელს პატარა გამოკითხვა გამოიყენეთ ყველა შესაძლო ტიპის ინფუთი შეგიძლიათ ექსპერიმენტები თქვენითაც ჩაატაროთ-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მომხმარებლის გამოკითხვა</title>
</head>
<body>

    <h2>მცირე გამოკითხვა</h2>
    <form action="submit.php" method="post">

        <!-- სახელი -->
        <label for="name">თქვენი სახელი:</label>
        <input type="text" id="name" name="name" placeholder="შეიყვანეთ სახელი" required>

        <!-- Email -->
        <label for="email">ელ.ფოსტა:</label>
        <input type="email" id="email" name="email" placeholder="შეიყვანეთ ელ.ფოსტა" required>

        <!-- ასაკობრივი ჯგუფი (drop-down) -->
        <label for="age-group">ასაკი:</label>
        <select id="age-group" name="age-group">
            <option value="under18">Under 18</option>
            <option value="18-30">18-30</option>
            <option value="31-50">31-50</option>
            <option value="over50">Over 50</option>
        </select>

        <!-- სქესი (radio buttons) -->
        <label>სქესი:</label>
        <input type="radio" name="gender" value="male" id="male"><label for="male">მამრობითი</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">მდედრობითი</label>
        <input type="radio" name="gender" value="other" id="other"><label for="other">სხვა</label>

        <!-- ფაილის ატვირთვა -->
        <label for="file">ატვირთეთ თქვენი ფოტო:</label>
        <input type="file" id="file" name="file" accept="image/*">

        <!-- დაბადების თარიღი -->
        <label for="dob">დაბადების თარიღი:</label>
        <input type="date" id="dob" name="dob">

        <!-- საყვარელი ფერი (color picker) -->
        <label for="favcolor">საყვარელი ფერი:</label>
        <input type="color" id="favcolor" name="favcolor">

        <!-- Checkbox (საინტერესო თემები) -->
        <label>რომელი თემები გაინტერესებთ?</label>
        <input type="checkbox" id="tech" name="topics" value="Technology">
        <label for="tech">ტექნოლოგია</label>

        <input type="checkbox" id="science" name="topics" value="Science">
        <label for="science">მეცნიერება</label>

        <input type="checkbox" id="art" name="topics" value="Art">
        <label for="art">ხელოვნება</label>

        <!-- კომენტარი (textarea) -->
        <label for="comments">დამატებითი კომენტარი:</label>
        <textarea id="comments" name="comments" placeholder="გაქვთ დამატებითი მოსაზრებები?" rows="4"></textarea>

        <!-- Submit ღილაკი -->
        <button type="submit">გაგზავნა</button>

    </form>

</body>
</html>
