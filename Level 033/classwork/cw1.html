<!--2) შექმენით საიტი სადაც დაამატებთ ორ inline ელემენტს და or block ელემენტს ორივეს შეცვლით უკანა ფონებს, თუიქნება ტექსტი გაზრდით ზომაში, გადაიტანთ ტექსტს ცენტრში და კომენტარის ახსნით თქვენი სიტყვებით რა არის inline ელემენტი და რა არის block ელემენტი-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline და Block ელემენტები</title>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .inline-element {
            background-color: lightblue;;
        }
        .block-element {
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <!-- Inline ელემენტები -->
    <span class="inline-element">ეს არის inline ელემენტი 1</span>
    <span class="inline-element">ეს არის inline ელემენტი 2</span>

    <!-- Block ელემენტები -->
    <div class="block-element">ეს არის block ელემენტი 1</div>
    <div class="block-element">ეს არის block ელემენტი 2</div>
</body>
</html>
