<!--2) გააკეთეთ ზუსტად იგივენაირი ცხრილი იგივე ფერებში-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ცხრილი ფერებით</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 24px;
        }
        th, td {
            padding: 15px;
            border: 2px solid black;
        }
        th {
            background-color: darkcyan;
            color: white;
        }
        td {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>სათაური 1</th>
                <th>სათაური 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ელემენტი 1</td>
                <td>ელემენტი 2</td>
            </tr>
            <tr>
                <td>ელემენტი 3</td>
                <td>ელემენტი 4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
