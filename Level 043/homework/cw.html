4) Margin და Padding-ის მნიშვნელობები

5) სამივე property list-ების გასტილვისთვის
list-style-type – განსაზღვრავს ლისტის ნიშნების ტიპს (მაგ: circle, square, decimal).

list-style-position – განსაზღვრავს ლისტის ნიშნების მდებარეობას (inside ან outside).

list-style-image – ლისტის ელემენტების სანაცვლოდ შესაძლებელი ხდება გამოსახულების გამოყენება.

6) Property, რომელიც აერთიანებს სამივე list-ის Property-ს
