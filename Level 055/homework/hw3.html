<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="hw3.css">
</head>
<body>
    <div class="nft-card">
        <img src="equilibrium-image.jpg" alt="Equilibrium NFT">
        <h2>Equilibrium #3429</h2>
        <p class="collection-desc">Our Equilibrium collection promotes balance and calm.</p>

        <div class="price-time">
            <span class="price">0.041 ETH</span>
            <span class="time">3 days left</span>
        </div>

        <div class="creator">
            <img src="jules-wyvern.jpg" alt="Creator">
            <span>Creation of <strong>Jules Wyvern</strong></span>
        </div>
    </div>
</body>
</html>
