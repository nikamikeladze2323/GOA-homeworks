<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Modding Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Modding Hub</h1>
        <nav>
            <ul>
                <li><a href="#">მთავარი</a></li>
                <li><a href="#">მოდები</a></li>
                <li><a href="#">გაკვეთილები</a></li>
                <li><a href="#">დახმარება</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="mod-list">
            <h2>პოპულარული მოდები</h2>
            <div class="mod-container">
                <div class="mod">
                    <h3>OptiFine</h3>
                    <p>გრაფიკის გაუმჯობესება და FPS-ის ოპტიმიზაცია.</p>
                    <button onclick="showDetails('OptiFine')">დეტალები</button>
                </div>
                <div class="mod">
                    <h3>Forge</h3>
                    <p>სხვა მოდების მხარდაჭერა და მოდინგის საფუძველი.</p>
                    <button onclick="showDetails('Forge')">დეტალები</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Modding Hub | ყველა უფლება დაცულია</p>
    </footer>

</body>
</html>
