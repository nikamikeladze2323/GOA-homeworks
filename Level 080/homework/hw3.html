<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="hw3.css">
    <script src="./hw3.js" defer></script>
</head>
<body>

    <div class="form-container">
        <h2>რეგისტრაცია</h2>
        <form id="register-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="შეიყვანეთ Email" required>

            <label for="password">პაროლი:</label>
            <input type="password" id="password" placeholder="შეიყვანეთ პაროლი" required>

            <label for="confirm-password">გაიმეორეთ პაროლი:</label>
            <input type="password" id="confirm-password" placeholder="გაიმეორეთ პაროლი" required>

            <button type="button" onclick="validateForm()">Submit</button>
        </form>
    </div>
</body>
</html>
