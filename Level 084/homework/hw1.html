<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #2c3e50, #8e44ad);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .magic-box {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #f1c40f, #e74c3c);
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-out, background 0.3s ease-in-out, box-shadow 0.2s;
        }
        .magic-box:hover {
            background: linear-gradient(45deg, #3498db, #9b59b6);
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 1);
        }
    </style>
</head>
