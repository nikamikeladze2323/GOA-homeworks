<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კალენდარი დივებით</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .month {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border: 2px solid black;
        }
        .winter { background-color: #ADD8E6; }  
        .spring { background-color: #90EE90; }  
        .summer { background-color: #FFD700; }  
        .autumn { background-color: #FFA07A; }  
    </style>
</head>
<body>
    <h2>კალენდარი</h2>
    <div class="container">
        <div class="month winter">იანვარი</div>
        <div class="month winter">თებერვალი</div>
        <div class="month spring">მარტი</div>
        <div class="month spring">აპრილი</div>
        <div class="month spring">მაისი</div>
        <div class="month summer">ივნისი</div>
        <div class="month summer">ივლისი</div>
        <div class="month summer">აგვისტო</div>
        <div class="month autumn">სექტემბერი</div>
        <div class="month autumn">ოქტომბერი</div>
        <div class="month autumn">ნოემბერი</div>
        <div class="month winter">დეკემბერი</div>
    </div>
</body>
</html>
