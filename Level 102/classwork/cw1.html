<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ექაუნთების მართვა</title>
    <link rel="stylesheet" href="cw1.css">
    <script src="cw1.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ახალი ექაუნთის შექმნა</h1>
        <input type="text" id="nameInput" placeholder="სახელი">
        <input type="text" id="surnameInput" placeholder="გვარი">
        <input type="number" id="ageInput" placeholder="ასაკი">
        <input type="email" id="emailInput" placeholder="მეილი">
        <button id="createAccount">ექაუნთის დამატება</button>
        <ul id="accountList"></ul>
    </div>
</body>
</html>
