<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია & ლოგინი</title>
    <link rel="stylesheet" href="hw.css">
    <script src="hw.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>რეგისტრაცია</h1>
        <input type="text" id="regName" placeholder="სახელი">
        <input type="email" id="regEmail" placeholder="მეილი">
        <input type="password" id="regPassword" placeholder="პაროლი">
        <button id="register">რეგისტრაცია</button>
    </div>

    <div class="container">
        <h1>ავტორიზაცია</h1>
        <input type="email" id="loginEmail" placeholder="მეილი">
        <input type="password" id="loginPassword" placeholder="პაროლი">
        <button id="login">შესვლა</button>
    </div>

    <p id="message"></p>
</body>
</html>
