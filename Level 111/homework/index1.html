<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <input id="loginUser" placeholder="Username" />

  </div>
  <script src="./script1.js"></script>
</body>
</html>
