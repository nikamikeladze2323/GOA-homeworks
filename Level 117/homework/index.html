<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Cars</h1>
    </header>
    <main class="main">
        <div class="list-of-cars">
            <div id="bmw" class="first">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Bmw_e12_v_sst.jpg/500px-Bmw_e12_v_sst.jpg" width="250px">
                <p>About BMW</p>
            </div>
            <div id="Zhiguli" class="second">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Brno%2C_%C5%98e%C4%8Dkovice%2C_depozit%C3%A1%C5%99_TMB%2C_t%C5%99i_Lady.jpg/330px-Brno%2C_%C5%98e%C4%8Dkovice%2C_depozit%C3%A1%C5%99_TMB%2C_t%C5%99i_Lady.jpg" width="250px" height="155px">
                <p>About Zhigulis</p>
            </div>
            <div id="porshe" class="third">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Porsche_912_Coupe_in_the_Porsche-Museum_%282009%29_IMG_2730.jpg/500px-Porsche_912_Coupe_in_the_Porsche-Museum_%282009%29_IMG_2730.jpg" width="250px" height="150px">
                <p>About porshe</p>
            </div>
        </div>
    </main>

</html>
